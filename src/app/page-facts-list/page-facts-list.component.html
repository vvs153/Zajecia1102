<div class="container">
<mat-card>
  <mat-card-content class="fact-list-form">

      <mat-form-field class="mat-form-field w-100" appearance="outline">
        <mat-label>Number of facts: </mat-label>
      <input matInput #input type="number" step="1" placeholder="Number of facts" [(ngModel)]="numberOfFacts">
      </mat-form-field>


      <button class="facts-form-button" mat-button mat-raised-button color="accent"
              (click) ="getFacts()">
        Get Cat Facts!!
      </button>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
<table mat-table [dataSource]="factsList">
  <ng-container matColumnDef="cat-fact-id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let catFact">{{catFact._id}}</td>
  </ng-container>

  <ng-container matColumnDef="cat-fact-text">
    <th mat-header-cell *matHeaderCellDef>Fact</th>
    <td mat-cell *matCellDef="let catFact">{{catFact.text}}</td>
  </ng-container>
  <ng-container matColumnDef="cat-fact-details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let catFact"> <!-- ten guzik przenawiguje do /fact/00identyfikator00/-->
      <a class="text-decoration-none" [routerLink]="['/fact',catFact._id]" >
      <button mat-button mat-raised-button color="warn" >
        Details
      </button>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns:columns"></tr>
</table>
  </mat-card-content>
</mat-card>
</div>
